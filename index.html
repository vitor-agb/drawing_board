<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
      <div style="background-color: white" class="color">
        Escolha sua cor: <input id="color" type="color" />
      </div>

      <div id="erase" style="background-color: white" class="color">
        BORRACHA
      </div>
    </div>

    <button class="clear">Limpar Quadro</button>

    <script src="script.js"></script>
  </body>
</html>
